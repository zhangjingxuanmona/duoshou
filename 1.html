<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>京东剁手党</title>

    <link rel="stylesheet" href="css/reset.min.css">

    <link rel="stylesheet" href="css/swiper.min.css">

    <link rel="stylesheet" href="css/animate.css">

    <link rel="stylesheet" href="css/index.css">


</head>
<body>


    <div class="music" id="musicMenu">
        <audio src="audio/music.mp3" preload="none" loop id="musicAudio"></audio>
    </div>


    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide page1">
                <div class="text">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <div class="tuzhang"></div>
            </div>
            <div class="swiper-slide page2">
                <div class="bg"></div>
                <div class="text1">
                    <span></span>
                    <span></span>
                </div>
                <div class="text2">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <div class="hand"></div>
                <div class="knife"></div>
            </div>
            <div class="swiper-slide page3">
                <div class="bg"></div>
                <div class="quan"></div>
                <div class="txt"></div>
                <div class="people">
                    <div class="ren1"></div>
                    <div class="ren2"></div>
                    <div class="ren3"></div>
                    <div class="ren4"></div>
                </div>
                <div class="btns"></div>
            </div>
        </div>
    </div>


    <div class="arrow"></div>


<script type="text/javascript" src="js/swiper.min.js"></script>
<script type="text/javascript" src="js/index.js"></script>
<script>
    var mySwiper = new Swiper('.swiper-container',{
        direction:'vertical',//
        loop:true//
    })

</script>
</body>
</html>
